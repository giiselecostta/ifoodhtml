<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
    <section class="cabecalho">

        <header class="cabecalho__container">

            <nav class="cabecalho__menu">
                <img class="cabecalho__logo" src="assets/img/ifood-logo.png" alt="Ifood logo">
                <a class="header__texto" href>Entregador</a>
                <a class="header__texto" href>Restaurante e Mercado</a>
                <a class="header__texto" href>Carreiras</a>
                <a class="header__texto" href>iFood Card</a>
            </nav>
            <div class="cabecalho__menu2">

                <a class="cabecalho__menu2Botao1" href>criar conta</a>
                <a class="cabecalho__menu2Botao2" href>Entrar</a>
            </div>
        </header>
    </section>

    <section class="apresentacao">
        <h1 class="apresentacao__titulo">Faça mercado no iFood</h1>
        <p class="apresentacao__texto">Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de
            limpeza</p>
    </section>
    <section class="banner">

        <article class="banner__card banner__card--restaurante">
            <h2 class="banner__titulo">Restaurante</h2>
            <a class="banner__botao banner__botao--restaurante" href>Ver opções</a>
        </article>
        <article class="banner__card banner__card--mercado">
            <h2 class="banner__titulo">Mercado</h2>
            <a class="banner__botao banner__botao--mercado" href>Buscar lojas</a>
        </article>
    </section>
</body>
</html>
